<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="userform.css">
</head>
<body>

<form>
<ul class="form-style-1">
    <li><label>Full Name <span class="required">*</span></label>
        <input type="text" name="field1" class="name" placeholder="First" /> 
        <input type="text" name="field2" class="name1" placeholder="Last" /></li>
     <li>
        <label>Username<span class="required">*</span></label>
        <input type="text" name="Username" class="Username1">
        
    </li>
    <li>
        <label>Address <span class="required">*</span></label>
        <input type="text" name="field3" class="address" />
    </li>
    <li>
        <label>Date Of Birth <span class="required">*</span></label>
        <input type="date" name="field3" class="dob" />
    </li>
    <li>
        <label for="phone">Enter your phone number:</label>

       <input type="tel" id="phone" name="phone"
       pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
       required>
    </li>




    <li>
        <label>Email <span class="required">*</span></label>
        <input type="email" name="field3" class="email" />
    </li>
    <li>
        <label>Password<span class="required">*</span></label>
        <input type="password" name="Password" class="pass">
        
    </li>
     <li>
        <label>Confirm Password<span class="required">*</span></label>
        <input type="password" name="Password" class="pass1">
        
    </li>
    <li>
       
       <label><input type="checkbox" name = "Send these credentials via email"  class="checkbox"> Send these credentials via email
    </label>  </li>

    
    <li>
        <input type="submit" value="Register" />
    </li>
</ul>
</form>

</body>
</html>
